<body class="ingresar">
    <form class="ingresar__form" action="">

        <h1 class="ingresar__title">INICIAR SESIÓN</h1>
        <div class="ingresar__contenedorForm">

            <div class="ingresar__contenedorInput">
                <ion-icon class="ingresar__icon" name="mail-outline"></ion-icon>
                <input type="email" placeholder="Email">

            </div>

            <div class="ingresar__contenedorInput">
                <ion-icon class="ingresar__icon" name="key-outline"></ion-icon>
                <input type="password" placeholder="Contraseña">

            </div>

            <input type="submit" value="Iniciar Sesión" class="ingresar__boton">
            <p class="ingresar__p"> <small>Al registrate aceptas nuestras consiciones de uso y
                    políticas
                    de privacidad</small> </p>
            <p class="ingresar__p">¿No tiene cuenta? <a href="./Ingresar.html" class="ingresar__link">Registrate</a></p>
        </div>

    </form>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
