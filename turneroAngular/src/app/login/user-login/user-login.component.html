<div class="col-md-6 offset-md-3 mt-5">

    
  <form  [formGroup]="logInForm" (ngSubmit)="onSubmit(logInForm.value)" class="custom-form">
  
  <div class="card">
  <h4 class="card-header">Ingreso de Usuarios</h4>
  <div class="card-body">
   
          <div>
              <label for="username">Usuario</label>
              <input type="mail" formControlName="username" class="form-control" />
           
          </div>
          <div class="form-group" >
              <label for="password">Contraseña</label>
              <input type="password" formControlName="password" class="form-control" />
         

          </div>

          <div>
              <br>
              <button pButton
              type="submit" >
                  <span></span>
                  Login
              </button>
          </div>
      
  </div>
</div>
<div>
  <P>¿No tiene cuenta?</P>
      <a routerLink="../registro">Regístrate</a>
</div>
</form>
</div>
