<div class="login">
    <form class="custom-form" method="post">
      <h1>Iniciar Sesión</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)=login() routerLink="../Turnero">Iniciar Sesion</button>
      <P>¿No tiene cuenta?</P>
      <a routerLink="../Registro">Regístrate</a>
    </form>
  </div>
